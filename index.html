<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Fitting Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Advanced Text Fitting Tool</h1>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Layout Mode</label>
                <select id="layoutMode">
                    <option value="single">Single View</option>
                    <option value="split-vertical">Split Vertical</option>
                    <option value="split-horizontal">Split Horizontal</option>
                    <option value="split-quad">Quad Split</option>
                    <option value="columns">Multi-Column</option>
                    <option value="scroll">Horizontal Scroll</option>
                    <option value="compact">Compact View</option>
                </select>
            </div>

            <div class="control-group">
                <label>Font Size</label>
                <input type="range" id="fontSize" min="4" max="24" value="14">
                <span id="fontSizeValue">14px</span>
            </div>

            <div class="control-group">
                <label>Columns</label>
                <input type="range" id="columnCount" min="1" max="6" value="2">
                <span id="columnValue">2</span>
            </div>

            <div class="control-group">
                <label>Line Height</label>
                <input type="range" id="lineHeight" min="1.0" max="2.5" step="0.1" value="1.6">
                <span id="lineHeightValue">1.6</span>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut">-</button>
                <span id="zoomLevel">100%</span>
                <button class="zoom-btn" id="zoomIn">+</button>
            </div>

            <button id="fitText">üéØ Auto Fit</button>
            <button id="resetView">üîÑ Reset</button>
            <button id="nativeFullScreenBtn">üñ•Ô∏è Fullscreen</button>
        </div>

        <div class="input-section">
            <textarea id="textInput" placeholder=""></textarea>
        </div>

        <div class="display-area" id="displayArea">
            <div class="text-display" id="textDisplay"></div>
        </div>

        <div class="stats">
            <div class="stat-item">Characters: <span id="charCount">0</span></div>
            <div class="stat-item">Words: <span id="wordCount">0</span></div>
            <div class="stat-item">Lines: <span id="lineCount">0</span></div>
            <div class="stat-item">Reading Time: <span id="readingTime">0 min</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
